<!DOCTYPE html>
<html lang="en" data-dark>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body data-dark>
    <header class="header">
      <h1>Ejercicios DOM</h1>
    </header>

    <button class="panel-btn hamburger hamburger--vortex" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Reloj Digital Y Alarma Sonora</a>
        <a href="#seccion2">Eventos de Teclado</a>
        <a href="#seccion3">Cuenta Regresiva</a>
        <a href="#seccion4">Resposive con JavaScript</a>
        <a href="#seccion5">Responsive tester</a>
      </nav>
    </aside>

    <main>
      <section id="seccion1" class="section">
        <h2>Reloj Digital Y Alarma Sonora</h2>
        <div id="reloj"></div>
        <div>
          <button id="activar-reloj">Iniciar Reloj</button>
          <button id="desactivar-reloj">Detener Reloj</button>
          <button id="activar-alarma">Iniciar Alarma</button>
          <button id="desactivar-alarma">Detener Alarma</button>
        </div>
      </section>

      <section id="seccion2" class="section">
        <h2>Eventos de Teclado</h2>
        <article class="stage">
          <div class="ball"></div>
        </article>
      </section>

      <section id="seccion3" class="section">
        <h2>Cuenta Regresiva</h2>
        <div id="countdown"></div>
      </section>
      <section id="seccion4" class="section">
        <h2>Resposive con JavaScript</h2>
        <div id="youtube"></div>
        <div id="gmaps"></div>
      </section>
      <section id="seccion5" class="section">
        <h2>Responsive Tester</h2>
        <form id="responsive-tester" action="" method="post">
          <input type="url" name="direccion" placeholder="Url" required />
          <br />
          <input type="text" name="ancho" placeholder="Ancho" required />
          <br />
          <input type="text" name="alto" placeholder="Alto" required />
          <br />
          <input type="submit" name="probar" value="Probar" />
          <input type="button" name="cerrar" value="cerrar" />
        </form>
      </section>
    </main>

    <button class="scroll-top-btn hidden">&#11014;</button>
    <button class="dark-theme-btn">ðŸŒ™</button>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incluir HTML con AJAX</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container"></main>

    <script>
      const d = document,
        $main = d.querySelector("main");

      const getHtml = (options) => {
        let { url, success, error } = options;

        const xhr = new XMLHttpRequest();

        xhr.addEventListener("readystatechange", (e) => {
          if (xhr.readyState !== 4) return;

          if (xhr.status >= 200 && xhr.status < 300) {
            let html = xhr.responseText;
            success(html);
          } else {
            let message = xhr.statusText || "Ocurrio un Error";
            error(`Error: ${xhr.status} ${message}`);
          }
        });

        xhr.open("GET", url);
        xhr.setRequestHeader("Content-type", "text/html; charset=utf-8");
        xhr.send();
      };

      //cargar elementos comunes
      const getCommonElements = () => {
        getHtml({
          url: "./header.html",
          success: (html) => {
            let $htmlHeader = d.createElement("header");
            $htmlHeader.classList.add("header");
            $htmlHeader.innerHTML = html;
            $main.insertAdjacentElement("beforebegin", $htmlHeader);
          },
          error: (error) => $main.innerHTML`<h1>${error}</h1>`,
        });
      };

      d.addEventListener("DOMContentLoaded", (e) => {
        getHtml({
          url: "./assets/home.html",
          success: (html) => ($main.innerHTML = html),
          error: (error) => $main.innerHTML`<h1>${error}</h1>`,
        });

        getCommonElements();
      });

      d.addEventListener("click", (e) => {
        if (e.target.matches(".menu a")) {
          e.preventDefault();
          getHtml({
            url: e.target.href,
            success: (html) => ($main.innerHTML = html),
            error: (error) => $main.innerHTML`<h1>${error}</h1>`,
          });
        }
      });
    </script>
  </body>
</html>

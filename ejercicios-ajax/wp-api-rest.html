<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordpress REST API</title>
  </head>
  <body>
    <h1>Wordpress REST API</h1>

    <article id="site" class="site"></article>

    <section id="posts" class="posts"></section>

    <img
      src="../ejercicios-dom/assets/SVG-Loaders-master/svg-loaders/spinning-circles.svg"
      alt="Loader"
      class="loader"
    />

    <template id="post-template">
      <article class="post">
        <img class="post-image" />
        <aside>
          <h2 class="post-title"></h2>
          <figure class="post-athor"></figure>
          <small class="post-date"></small>
          <a targer="_blank" class="post-link">Ver Publicación Original</a>
          <p class="post-excerpt"></p>
          <div class="post-categories"></div>
          <div class="post-tags"></div>
          <details class="post-content">
            <summary>Ver Contenido de la Publicación</summary>
            <article></article>
          </details>
        </aside>
      </article>
      <hr />
    </template>
    <script>
      const d = document,
        $site = d.getElementById("site"),
        $post = d.getElementById("post"),
        $loader = d.querySelector(".loader"),
        $template = d.getElementById("post-template").content,
        $fragment = d.createDocumentFragment(),
        DOMAIN = "https://malvestida.com",
        SITE = `${DOMAIN}/wp-json`,
        API_WP = `${SITE}/wp/v2`,
        POSTS = `${API_WP}/posts`,
        PAGES = `${API_WP}/pages`,
        CATEGORIES = `${API_WP}/categories`;

      // fetch(POSTS)
      //   .then((res) => (res.ok ? res.json() : Promise.reject(res)))
      //   .then((json) => {
      //     console.log(json);
      //   });

      function getSiteData() {
        fetch(SITE)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);
            $site.innerHTML = `
            <h3>Sitio Web</h3>
            <h2>
              <a href="${json.url}" target="_blank">${json.name}</a>
            </h2>
            <p>${json.description}</p>
            <p>${json.timezone_string}</p>`;
          })
          .catch((err) => {
            console.error(err);
            let message =
              err.statusText || "Ocurrio un error, Intenta de nuevo";
            $site.innerHTML = `<p>Error ${err.status}: ${err.message}</p>`;
          });
      }

      function getPost() {
        fetch(POSTS)
          .then((res) => (res.ok ? res.json() : Promise.reject(res)))
          .then((json) => {
            console.log(json);
          })
          .catch((err) => {
            console.error(err);
            let message =
              err.statusText || "Ocurrio un error, Intenta de nuevo";
            $post.innerHTML = `<p>Error ${err.status}: ${err.message}</p>`;
            $loader.style.display = "none";
          });
      }

      d.addEventListener("DOMContentLoaded", (e) => {
        getSiteData();
        getPost();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Letras</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <style>
    html {
      box-sizing: border-box;
      font-family: var(--main-font);
      font-size: var(--font-size);
      scroll-behavior: smooth;
    }

    /* todos los elementos heredan el box-sizing */
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      overflow-x: hidden; /*lo que se desborda en horizontal se oculta*/
      height: calc(100vh - 50px);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .navbar {
      margin-bottom: 2rem;
    }

    .search-form {
      margin-bottom: 2rem;
    }

    /* #no-loader {
      display: none;
      visibility: hidden;
    }

    #loader {
      display: block;
      visibility: visible;
    } */
  </style>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Lyrics</span>
      </div>
    </nav>

    <main class="container">
      <section class="search-form">
        <form id="search">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                placeholder="Artist"
                aria-label="Artist"
                name="artist"
              />
            </div>
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                aria-label="title"
                name="title"
              />
            </div>
            <div class="col-md-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </section>

      <section class="main">
        <!-- <div id="loader" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div> -->
        <div class="row">
          <div id="main_artist" class="col-sm-12 col-md-6">
            One of three columns
          </div>
          <div id="main_lyrics" class="col-sm-12 col-md-6">
            One of three columns
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script>
      const d = document,
        $main = d.querySelector(".main"),
        $artist = d.getElementById("main_artist"),
        $lyrics = d.getElementById("main_lyric"),
        $artistFragment = d.createDocumentFragment(),
        $lyricsFragment = d.createDocumentFragment(),
        fetchOptions = {
          headers: {
            Authorization: 1,
          },
        };

      let artist, lyrics;

      const request = (artistName, title) => {
        // $main.innerHTML = `
        //     <div id="loader" class="text-center">
        //       <div class="spinner-border text-primary" role="status">
        //         <span class="visually-hidden">Cargando...</span>
        //       </div>
        //     </div>`;

        // fetch(`https://api.lyrics.ovh/v1/${artistName}/${title}`)
        //   .then((resp) => resp.json())
        //   .then((json) => console.log(json))
        //   .catch((error) => console.log(error));

        Promise.all([
          fetch(
            `https://theaudiodb.com/api/v1/json/1/search.php?s=${artistName}`
          ),
          fetch(`https://api.lyrics.ovh/v1/${artistName}/${title}`),
        ])
          .then((responses) => {
            // Promise.all(responses.map((resp) => resp.json()));
            responses.map((resp) => resp.json());
            // console.log(responses);
          })
          .then((json) => {
            console.log(json);
          })
          .catch((error) => {
            console.error(error);
            let message =
              error.statusText || "Ocurrio un error al conectarse al API";
            $main.innerHTML = `<p>Error ${error.status}: ${message}</p>`;
          });
      };

      d.addEventListener("submit", (e) => {
        // console.log(e.target);
        // console.log(e.target.artist.value);

        if (e.target.matches("#search")) {
          e.preventDefault();
          // alert("search");
          $main.innerHTML = `
            <div id="loader" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>`;

          let artistName = e.target.artist.value,
            title = e.target.title.value;
          request(artistName, title);
        }
      });
    </script>
  </body>
</html>
